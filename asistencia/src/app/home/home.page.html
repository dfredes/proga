<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio de Secion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="clave"></ion-input>
    </ion-item>
    <ion-button color="success" [routerLink]="['/pag1']" *ngIf="user !='Desconocido'">Iniciar Sesion {{ user }}</ion-button>
    <ion-button color="warning" [routerLink]="['/pag2']">¿Olvidaste tu Contraseña?</ion-button>
  </div>
</ion-content>
