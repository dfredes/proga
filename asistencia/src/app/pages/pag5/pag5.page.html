<ion-header>
  <ion-toolbar>
    <ion-text color="tertiary">
      <h1>Escanear QR</h1>
    </ion-text>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-toolbar>


<ion-content>
  <ion-button expand="full" (click)="startScan()">
<ion-icon slot="start" name="qr-scanner"></ion-icon>
Start scan

</ion-button>
<ion-button expand="full" (click)="reset()" color="warming" *ngIf="scanResult">  
<ion-icon slot="start" name="refresh"></ion-icon>
Reset

</ion-button>

<video #video [hidden]="!scanActive" width="100%"></video>

<ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
<ion-icon slot="start" name="close"></ion-icon>
Stop scan

</ion-button>
<ion-card *ngIf="scanResult">
<ion-card-header>
<ion-card-title>QR Code</ion-card-title>
</ion-card-header>
<ion-card-content>
  {{ scanResult }}
</ion-card-content>
</ion-card>

</ion-content>
