<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">
      Ticket
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <ion-list>

    <ion-item>
      <ion-label position="floating">Nombre Completo:</ion-label>
      <ion-input type="text" placeholder="Ej:Benjamin cayo pe"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Rut:</ion-label>
      <ion-input type="text" placeholder="Ej:20.143.745-K"></ion-input>
    </ion-item>
  
    <ion-item>
     <ion-label position="floating">Correo:</ion-label>
     <ion-input type="text" placeholder="Ej:seb.palma@duocuc.cl"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Motivo:</ion-label>
      <ion-input type="text" placeholder="Ej:Inasistencia"></ion-input>
    </ion-item>

  </ion-list>

  <br>
  <ion-button>Enviar</ion-button>


</ion-content>
